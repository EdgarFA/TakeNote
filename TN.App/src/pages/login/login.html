<ion-header>

</ion-header>


<ion-content padding style="background-color: gray" class="no-scroll">  
  <ion-card class="transparent">
      <ion-card-header text-center class="header">
        Login
      </ion-card-header>
      <ion-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
              <ion-list no-lines>
                  <ion-item>
                    <ion-icon name="person" item-left></ion-icon>
                    <ion-input type="text"  formControlName="email" placeholder="Email" clearInput></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-icon name="lock" item-left></ion-icon>
                    <ion-input type="password" formControlName="password" placeholder="Password" clearInput></ion-input>
                  </ion-item>
                </ion-list>
            <div text-center>        
              <button ion-button block large type="submit">         
                ENTRAR 
              </button>
              <ion-label text-center style="color:red" *ngIf="errorLogin">Email/Password incorrectos</ion-label>
            </div>
          </form>    
      </ion-card-content>
    </ion-card>
</ion-content>
