<ion-header>

</ion-header>


<ion-content padding style="background-color: gray"> 
    <ion-row justify-content-center align-items-center class="paddingRow">
      <ion-img style="background-color: transparent" src="../../assets/imgs/titulo.png"></ion-img>
    </ion-row>
    <ion-row justify-content-center align-items-top class="paddingRow">
          <ion-card class="transparent">
              <ion-card-content>
                  <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                      <ion-list>
                          <ion-item>
                              <ion-label><ion-icon name="person" item-left></ion-icon></ion-label>
                            <ion-input type="email"  formControlName="email" placeholder="Email"></ion-input>
                          </ion-item>
                          <ion-item>
                              <ion-label> <ion-icon name="lock" item-left></ion-icon></ion-label>
                            <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
                          </ion-item>
                        </ion-list>
                    <div text-center>        
                      <button ion-button block large type="submit" color="dark" class="botonLogin"> ENTRAR </button>
                    </div>
                  </form>    
              </ion-card-content>
            </ion-card>
    </ion-row>
    <ion-row justify-content-center><button ion-button color="dark" type="submit" class="botonAlta" (click)="registerUser()"> CREAR CUENTA </button></ion-row>
</ion-content>
