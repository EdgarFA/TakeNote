<ion-header>

</ion-header>


<ion-content padding style="background-color: gray" class="no-scroll"> 
    <ion-grid>
      <ion-row justify-content-center align-items-center class="paddingRow">
        <ion-img style="background-color: transparent" src="../../assets/imgs/titulo.png"></ion-img>
      </ion-row>
        <ion-row justify-content-center align-items-top class="paddingRow">
            <ion-card class="transparent">
                <ion-card-content>
                    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                        <ion-list no-lines>
                            <ion-item>
                              <ion-icon name="person" item-left></ion-icon>
                              <ion-input type="text"  formControlName="email" placeholder="Email" clearInput></ion-input>
                            </ion-item>
                            <ion-item>
                              <ion-icon name="lock" item-left></ion-icon>
                              <ion-input type="password" formControlName="password" placeholder="Password" clearInput></ion-input>
                            </ion-item>
                          </ion-list>
                      <div text-center>        
                        <button ion-button block large type="submit" color="dark" class="botonLogin"> ENTRAR </button>
                        <ion-label text-center style="color:red" *ngIf="errorLogin">Email/Password incorrectos</ion-label>
                      </div>
                    </form>    
                </ion-card-content>
              </ion-card>
        </ion-row>
        <ion-row justify-content-center class="paddingRow"> <button ion-button color="dark" type="submit" class="botonAlta"> CREAR CUENTA </button></ion-row>
      </ion-grid>
</ion-content>
