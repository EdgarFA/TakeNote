<ion-header>

</ion-header>


<ion-content padding style="background-color: gray"> 
    <ion-row justify-content-center align-items-center class="paddingRow">
      <ion-img style="background-color: transparent" src="../../assets/imgs/titulo.png"></ion-img>
    </ion-row>
    <ion-row justify-content-center align-items-top class="paddingRow">
          <ion-card class="transparent">
              <ion-card-content>
                  <form novalidate [formGroup]="registerForm" (ngSubmit)="registerUser()">
                      <ion-list>
                          <ion-item>
                            <ion-label style="padding-right: 5px"><ion-icon name="mail"></ion-icon></ion-label>
                            <ion-input formControlName="email" type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
                          </ion-item>
                          <ion-item>
                              <ion-label style="padding-right: 10px"><ion-icon name="lock"></ion-icon></ion-label>
                              <ion-input formControlName="password" type="password" placeholder="Password" [(ngModel)]="password"></ion-input>      
                          </ion-item>
                          <ion-item>
                              <ion-label style="padding-right: 10px"><ion-icon name="lock"></ion-icon></ion-label>
                              <ion-input formControlName="password2" type="password" placeholder="Confirmar password" [(ngModel)]="password2"></ion-input>     
                          </ion-item>
                          <ion-item *ngIf="registerForm.get('password2').hasError('equalTo')" text-center>
                              <ion-label class="passwordIncorrect">Password incorrecto</ion-label>
                          </ion-item>
                          <ion-item>
                              <ion-label style="padding-right: 10px"><ion-icon name="person" color="black"></ion-icon></ion-label>
                              <ion-input formControlName="nombre" type="text" placeholder="Nombre" [(ngModel)]="nombre"></ion-input>      
                          </ion-item>
                          <ion-item>
                              <ion-label style="padding-right: 10px"><ion-icon name="person"></ion-icon></ion-label>
                              <ion-input formControlName="apellidos" type="text" placeholder="Apellidos" [(ngModel)]="apellidos"></ion-input>      
                          </ion-item>
                          <ion-item>
                              <ion-label><ion-icon name="calendar"></ion-icon></ion-label>
                              <ion-datetime [(ngModel)]="nacimiento" formControlName="nacimiento" displayFormat="D/M/YYYY" pickerFormat="D/M/YYYY" placeholder="Fecha nacimiento"></ion-datetime>
                          </ion-item>
                        </ion-list>
                    <div text-center>        
                      <button ion-button block large type="submit" color="dark" [disabled]="registerForm.invalid"> REGISTRAR </button>
                    </div>
                  </form>    
              </ion-card-content>
            </ion-card>
    </ion-row>  
</ion-content>
